<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Match Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">🎮 Memory Match Game</h1>
    <div class="stats">
      <div>⏱ Time: <span id="time">0</span> sec</div>
      <div>🔁 Moves: <span id="moves">0</span></div>
      <div>🥇 Best Score: <span id="best-score">--</span></div>
    </div>
    <div class="card-grid" id="gameBoard"></div>
    <button class="btn btn-primary mt-4" id="restart">🔄 Restart</button>
  </div>

  <audio id="flipSound" src="click.wav"></audio>
  <audio id="matchSound" src="match.wav"></audio>
  <audio id="winSound" src="win.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
